<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-link">Home</div>
      <div class="navbar-link active">File</div>
      <div class="navbar-link">Insert</div>
      <div class="navbar-link">Page Layout</div>
      <div class="navbar-link">Formulas</div>
      <div class="navbar-link">Data</div>
      <div class="navbar-link">Review</div>
      <div class="navbar-link">Help</div>
    </div>
    <div class="properties">
      <span class="material-icons copy"> content_copy </span>
      <span class="material-icons paste"> content_paste </span>
      <span class="material-icons cut"> content_cut </span>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="calibri">Calibri</option>
        <option value="arial">Arial</option>
        <option value="sans-serif">Sans-Serif</option>
      </select>
      <select class="font-size-prop">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
      <span class="material-icons underline"> format_underlined </span>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment"> format_align_center </span>
      <span class="right material-icons alignment"> format_align_right </span>
      <div class="color">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="input-color text-color">
      </div>
      <div class="color">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="input-color bg-color" >
      </div>
      <span class="material-icons download">
        cloud_download
      </span>
      <span class="material-icons open">
        cloud_upload
      </span>
    </div>
    <div class="formula-bar">
      <input type="text" class="address-bar" readonly />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios-glyphs/30/000000/formula-fx.png"
      />
      <input type="text" class="formula" />
    </div>
    <div class="grid">
      <div class="grid-dummy"></div>
      <div class="row-header"></div>
      <div class="cell-cont">
        <div class="column-header"></div>
      </div>
    </div>
    <div class="sheet-cont">
      <span class="material-icons sheet-add-btn"> post_add </span>
      <div class="sheets-cont">
        <!-- <div class="sheet-content" id="0">
          <div class="sheet">Sheet1</div>
        </div> -->
      </div>
    </div>
  </body>
  <script src="./grid.js"></script>
  <script src="./cyclicTrace.js"></script>
  <script src="./cyclicValidation.js"></script>
  <script src="./sheetHandling.js"></script>
  <script src="./cellprops.js"></script>
  <script src="./formula.js"></script>
  <script src="./copyCutPaste.js"></script>
  <script src="./downloadOpen.js"></script>
</html>
